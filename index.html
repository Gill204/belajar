  <body>
    <!--Nav-Bar-->

      <!-- banner slide start -->

          <input type="radio" name="radio-btn" id="radio3" />

          <div class="slidem">
            <img src="img/slide2.png" alt="" />
          </div>
          <div class="slidem">
            <img src="img/slide3.png" alt="" />
          </div>
          <div class="slidem">
            <img src="img/slide4.png" alt="" />
          </div>
          <!-- slide image end -->
          <!-- auto slide start -->
          <div class="navigation-auto">
            <div class="button1a"></div>
            <div class="button2a"></div>
            <div class="button3a"></div>
            <div class="button4a"></div>
          </div>
          <!-- auto slide end -->
        </div>
        <!-- manual slide start -->
        <div class="manual-btn">
          <label for="radio1" class="mnl-btn"></label>
          <label for="radio2" class="mnl-btn"></label>
          <label for="radio3" class="mnl-btn"></label>
          <label for="radio4" class="mnl-btn"></label>
        </div>
        <!-- manual slide end -->
      </div>
      <!-- banner slide end -->
    </main>

    <div class="fasil">
      <h2>Our Fasilitation</h2>
      <div style="display: flex; gap: 80px" class="fasil-content">
        <div style="display: flex; flex-direction: column">
          <img
            src="img/guru.png"
            style="border-radius: 50%; width: 150px; height: 150px"
          />
          <span style="align-self: center; font-size: 126%; padding-top: 8px"

        </div>
        <div style="display: flex; flex-direction: column">
          <img
            src="img/field.jpg"
            style="border-radius: 50%; width: 150px; height: 150px"
          />
          <span style="align-self: center; font-size: 126%; padding-top: 8px"
            >Sport Field</span
          >
        </div>
        <div style="display: flex; flex-direction: column">
          <img
            src="img/room.png"
            style="border-radius: 50%; width: 150px; height: 150px"

          <span style="align-self: center; font-size: 126%; padding-top: 8px"
            >Classroom</span
          >
        </div>
      </div>
    </div>

    <div class="tutup"></div>

    <!--Message Us-->
    <section class="message">
      <div class="container">
        <h2>Message Us</h2>
        <div class="format">
          <div class="form-pesan">
            <form name="form-msg" onsubmit="return validateform()">
              <div class="main-user-info">
                <div class="user-input-box">
                  <label for="Name"> Nama</label>
                  <input
                    type="text"
                    id="fullName"
                    name="nama"
                    placeholder="Masukkan Nama"
                  />
                </div>
                <div class="user-input-box">
                  <label for="date">Tanggal lahir</label>
                  <input
                    type="date"
                    id="tanggal"
                    name="date"
                    placeholder="date"
                  />
                </div>
                <div class="gender-details-box">
                  <label for="gender">Jenis kelamin</label>
                  <input type="radio" name="gender" id="male" />
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="female" />
                  <label for="female">Female</label>
                </div>
                <div class="user-input-box">
                  <label for="pesan">Pesan</label>
                  <textarea
                    class="message"
                    name="messages"
                    id="pesan"
                  ></textarea>
                </div>
                <br />
                <input class="rn" type="submit" value="Submit" />
              </div>
            </form>
          </div>

          <script>
            function validateform() {
              const today = new Date();
              const yyyy = today.getFullYear();
              let mm = today.getMonth() + 1; // Months start at 0!
              let dd = today.getDate();

              if (dd < 10) dd = "0" + dd;
              if (mm < 10) mm = "0" + mm;

              const formattedToday = dd + "/" + mm + "/" + yyyy;

              var dt = new Date();
              var nama = document.forms["form-msg"]["nama"].value;
              var date = document.forms["form-msg"]["date"].value;
              var gender = document.forms["form-msg"]["gender"].value;
              var message = document.forms["form-msg"]["messages"].value;

              if (nama == "" || date == "" || gender == "" || message == "") {
                alert("Input tidak boleh kosong");
                return false;
              }

              document.getElementById("date-time").innerHTML = dt;
              document.getElementById("nama-sender").innerText = nama;
              document.getElementById("birthdate").innerText = date =
                formattedToday;
              document.getElementById("gender").innerText = gender;
              document.getElementById("message").innerText = message;
              return false;
            }
          </script>

          <div class="respon">
            <p>
              <b>Current time :</b>
              <span id="date-time"></span>
              <br />
              <br />
              <b>Nama :</b>
              <span id="nama-sender"></span>
              <br />
              <b>Tanggal lahir :</b>
              <span id="birthdate"></span>
              <br />
              <b>Jenis kelamin :</b>
              <span id="gender"></span>
              <br />
              <b>Pesan :</b>
              <span id="message"></span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <div class="tutup"></div>

    <div class="footer">
      <p>Created By Antung Firdaus Nuralif</p>
    </div>
  </body>
</html>
